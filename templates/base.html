{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News blog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">News blog</a></h1>
    </header>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <p>
            <a href="{% url 'logout' %}">Log out</a>
        </p>
    {% else %}
        <p>
            <a href="{% url 'login' %}">Enter website</a>
            <a href="{% url 'signup' %}">Sign up</a>
        </p>    
    {% endif %}
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    <footer>
        <h2><a href="{% url 'post_new' %}">Create new post</a></h2>
    </footer>
    
</body>
</html>
